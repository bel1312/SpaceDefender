<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Defender</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        overflow: hidden;
      }
      canvas {
        border: 2px solid #333;
        max-width: 100%;
        max-height: 100%;
      }
      #game-container {
        position: relative;
      }
      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 10;
      }
      #start-screen h1 {
        color: #fff;
        font-family: "Arial", sans-serif;
        font-size: 3em;
        text-shadow: 0 0 10px #0ff;
        margin-bottom: 30px;
      }
      #start-button {
        padding: 15px 30px;
        font-size: 1.5em;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }
      #start-button:hover {
        background-color: #0099ff;
        transform: scale(1.1);
      }
      #score-display {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: "Arial", sans-serif;
        font-size: 1.2em;
        z-index: 5;
      }
      #health-display {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-family: "Arial", sans-serif;
        font-size: 1.2em;
        z-index: 5;
        display: flex;
        align-items: center;
      }
      #health-bar-container {
        width: 150px;
        height: 20px;
        background-color: #333;
        border: 2px solid #666;
        border-radius: 10px;
        overflow: hidden;
        margin-left: 10px;
      }

      #health-bar {
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, #ff3333, #ff6666);
        transition: width 0.3s ease-out;
      }
      #game-over {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 20;
      }
      #game-over h2 {
        color: #ff3333;
        font-family: "Arial", sans-serif;
        font-size: 3em;
        text-shadow: 0 0 10px #ff0000;
        margin-bottom: 20px;
      }
      #final-score {
        color: white;
        font-size: 1.5em;
        margin-bottom: 30px;
      }
      #restart-button {
        padding: 15px 30px;
        font-size: 1.5em;
        background-color: #cc0000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }
      #restart-button:hover {
        background-color: #ff0000;
        transform: scale(1.1);
      }
      #power-ups-display {
        position: absolute;
        top: 40px;
        right: 10px;
        display: flex;
        gap: 10px;
        z-index: 5;
      }

      .power-up-indicator {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid white;
        display: none;
      }

      .power-up-indicator.active {
        display: block;
        animation: pulse 1.5s infinite;
      }

      .rapid-fire {
        background-color: rgba(255, 0, 255, 0.7);
      }

      .double-damage {
        background-color: rgba(255, 255, 0, 0.7);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="score-display">Score: 0</div>
      <div id="health-display">
        Health:
        <div id="health-bar-container"><div id="health-bar"></div></div>
      </div>
      <div id="power-ups-display">
        <div
          class="power-up-indicator rapid-fire"
          id="rapid-fire-indicator"
        ></div>
        <div
          class="power-up-indicator double-damage"
          id="double-damage-indicator"
        ></div>
      </div>

      <div id="start-screen">
        <h1>SPACE DEFENDER</h1>
        <button id="start-button">START GAME</button>
      </div>

      <div id="game-over">
        <h2>GAME OVER</h2>
        <div id="final-score">Your score: 0</div>
        <button id="restart-button">PLAY AGAIN</button>
      </div>
    </div>

    <script src="src/js/game.js"></script>
  </body>
</html>
